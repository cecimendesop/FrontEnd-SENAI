</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bs-body-bg-rgb">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="/static/adidaslogo.png" alt="logo" width="120" height="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="time.html">Time</a></li>
                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="form">
    <div class="texto d-flex flex-column align-items-center">
        <h1><strong>CADASTRO ADICLUB</strong></h1>
    </div>
    <form class="row g-3 m-5">
        <div class="col-md-6">
            <label id="coremail" onmousedown="alimenta_input()" for="inputEmail4" class="form-label">Email</label>
            <input onmousedown="CorInput()" type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
            <label id="corsenha" onmousedown="alimenta_input2()" for="inputPassword4" class="form-label">Senha</label>
            <input onmousedown="CorInput2()" type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
            <label id="corendereco" onmousedown="alimenta_input3()" for="inputAddress" class="form-label">Endereço</label>
            <input onmousedown="CorInput3()" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label id="corendereco2" onmousedown="alimenta_input4()" for="inputAddress2" class="form-label">Endereço 2</label>
            <input onmousedown="CorInput4()" type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label id="corcidade" onmousedown="alimenta_input5()" for="inputCity" class="form-label">Cidade</label>
            <input onmousedown="CorInput5()" type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label id="corestado" for="inputState" class="form-label">Estado</label>
            <select onmousedown="CorInput7()" id="inputState" class="form-select">
                <option selected>Bahia</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
            </select>
        </div>
        <div class="col-md-2">
            <label id="corcep" onmousedown="alimenta_input6()" for="inputZip" class="form-label">CEP</label>
            <input onmousedown="CorInput6()" type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Lembre-se de mim neste computador
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>
    <div class="botaolimpar m-5">
        <button onclick="limpainput()">Limpar</button>

    </div>
</div>

<!-- Rodapé -->
<footer class="bg-dark text-white text-center py-3 mt-5">

</footer>

</body>
</html>
