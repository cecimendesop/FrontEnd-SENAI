<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Lista de Produtos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4 bg-light">

<h1 class="text-center mb-4" style="color:#333;">Lista de Produtos</h1>

<!-- Filtro por categoria -->
<div class="mb-4 d-flex justify-content-center">
    <select id="categoryFilter" class="form-select w-auto">
        <option value="">Todas as categorias</option>
    </select>
</div>

<!-- Texto de carregamento -->
<div id="loading" class="mb-3 text-center text-muted" style="display:none;">
    <span><strong>Carregando produtos...</strong></span>
</div>

<!-- Mensagem de erro -->
<div id="error" class="text-center text-danger mb-3"></div>

<!-- Lista de produtos -->
<div id="list" class="d-flex flex-wrap gap-3 justify-content-center"></div>

<!-- BotÃ£o de carregar mais -->
<div class="text-center mt-4">
    <button id="loadMore" class="btn btn-outline-secondary px-4" style="display:none;">Carregar mais produtos</button>
</div>

<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script JS -->
<script src="jsmain.js"></script>

</body>
</html>
